<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% for item in nav_items %}

                <li class="nav-item">
                    <a class="nav-link {% if item.active_endpoints
                                        and request.endpoint
                                        in item.active_endpoints %}active
                                        {% elif request.endpoint == item.endpoint %}active{% endif %}"
                        href="{{ url_for(item.endpoint) }}">{{ item.label }}</a>
                </li>
                {% endfor %}


            </ul>
            <span class="navbar-text">
        Navbar text with an inline element
      </span>
        </div>
    </div>
</nav>

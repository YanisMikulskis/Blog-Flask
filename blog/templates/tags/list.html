{% extends 'base.html' %}

{% block title %}
    Tags list
{% endblock %}


{% block body %}
    <h1>Tags</h1>
    <div>
        {% if current_user.is_authenticated %}
            {% for tag in tags %}
                <li>
                    <a href="{{ url_for('tags_app.tags_articles', tag_id=tag.id) }}">
                        {{ tag.name }}
                    </a>
                </li>
            {% endfor %}

            </div>
        {% else %}
            <h3>Зарегистрируйтесь, чтобы просматривать теги!</h3>
        {% endif %}
{% endblock %}

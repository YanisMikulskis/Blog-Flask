{% extends 'base.html' %}

{% block title %}
    Tags list
{% endblock %}


{% block body %}
    <h1>Вот какие статьи найдены с тегом {{ tag.name }}</h1>

    {% for article in tag.articles %}
    <li>
    <a href="{{ url_for('articles_app.details', article_id=article.id) }}">
                {{ article.title }}
                </a>
    </li>
    {% endfor %}
{% endblock %}
